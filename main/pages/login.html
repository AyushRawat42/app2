<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts Pro - Member Login</title>
    <style>

        .back-home {
            text-align: left;
            margin-bottom: 20px;
        }

        .back-home a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .back-home a::before {
            content: "‚Üê";
            margin-right: 5px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #eee;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #e74c3c;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #c0392b;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #e74c3c;
            text-decoration: none;
            cursor: pointer;
        }

        .password-requirements {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-header h1 {
            color: #e74c3c;
            font-size: 2.5em;
        }

        @media (max-width: 600px) {
            .auth-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="back-home">
            <a href="/app2/main/index.html">Back to Homepage</a>
        </div>
        <div class="brand-header">
            <h1>AutoParts Pro</h1>
            <p>Premium Automotive Components</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showForm('login')">Login</button>
            <button class="tab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="switch-form">
                <a href="#forgot-password">Forgot Password?</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
                <div class="password-requirements">
                    (Must be at least 8 characters)
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="switch-form">
                <p>By signing up, you agree to our <a href="#terms">Terms & Conditions</a></p>
            </div>
        </form>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(tab => tab.classList.remove('active'));
            
            if(formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // Form submission handling
        document.querySelectorAll('.auth-form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submitted successfully! Redirecting...');
                // Add actual form submission logic here
                window.location.href = 'index.html'; // Redirect to homepage
            });
        });
    </script>
</body>
</html>

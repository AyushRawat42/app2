   <script>
// Handle "Same as Shipping" checkbox
document.getElementById('sameAsShipping')?.addEventListener('change', function() {
    if (this.checked) {
        document.getElementById('billingFirstName').value = document.getElementById('firstName').value;
        document.getElementById('billingLastName').value = document.getElementById('lastName').value;
        document.getElementById('billingAddress1').value = document.getElementById('address1').value;
        document.getElementById('billingAddress2').value = document.getElementById('address2').value;
        document.getElementById('billingCity').value = document.getElementById('city').value;
        document.getElementById('billingState').value = document.getElementById('state').value;
        document.getElementById('billingZipCode').value = document.getElementById('zipCode').value;
    }
});

// Checkout Form Submission
document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Get cart items from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
    const totalAmount = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    const orderData = {
        shipping: {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            address1: document.getElementById('address1').value,
            address2: document.getElementById('address2').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zipCode: document.getElementById('zipCode').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value
        },
        billing: {
            firstName: document.getElementById('billingFirstName').value,
            lastName: document.getElementById('billingLastName').value,
            address1: document.getElementById('billingAddress1').value,
            address2: document.getElementById('billingAddress2').value,
            city: document.getElementById('billingCity').value,
            state: document.getElementById('billingState').value,
            zipCode: document.getElementById('billingZipCode').value
        },
        payment: {
            cardNumber: document.getElementById('cardNumber').value,
            cardholderName: document.getElementById('cardholderName').value,
            expiryDate: document.getElementById('expiryDate').value,
            cvv: document.getElementById('cvv').value
        },
        items: cartItems,
        totalAmount: totalAmount
    };
    
    console.log('Submitting order...', orderData); // Debug log
    
    try {
        const response = await fetch('https://YOUR-RAILWAY-URL.railway.app/api/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        });
        
        console.log('Response status:', response.status); // Debug log
        
        const data = await response.json();
        console.log('Response data:', data); // Debug log
        
        if (data.success) {
            alert(`Order placed successfully! Order #${data.orderNumber}\n\nThank you for your purchase!`);
            // Clear cart
            localStorage.removeItem('cart');
            // Redirect to home
            window.location.href = 'index.html';
        } else {
            alert(data.error || 'Order submission failed. Please try again.');
        }
    } catch (error) {
        console.error('❌ Checkout error:', error);
        alert('Connection error: ' + error.message);
    }
});
</script>
